<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f872f7e0e5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Invisible card</title>
</head>
<body>
    
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"> <i class="fas fa-quote-left"></i> ipsum dolor sit amet, consectetur adipisicing elit. Odio corrupti provident libero. Natus omnis fugiat molestiae porro debitis aliquid tempora maiores veniam culpa! Nostrum aut blanditiis, provident ipsum nemo qui?<i class="fas fa-quote-right"></i></p>

                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link"> </a>
                            <i class="card-icon fab fa-facebook-square"></i>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link"> </a>
                            <i class="card-icon fab fa-twitter-square"></i>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link"> </a>
                            <i class="card-icon fab fa-instagram-square"></i>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link"> </a>
                            <i class="card-icon fab fa-linkedin"></i>
                    </li>

                </ul>
                <button class="card-btn">View profile</button>
            </div>
        </div>  
    </div>
    
</body>
</html>
